<html>
  <body>
    <h1>Toros y Vacas</h1>
    <form id="guardar-form">
      <div> 
        <label for="primer-numero">Codigo secreto:</label>
        <input type="password" id="codigo-secreto" />
        <label for="primer-numero">Numero de intentos:</label>
        <input type="number" id="numero-intentos" value="8" />
        <input type="submit" value="Iniciar" id="btn-iniciar" />
      </div>
      
     
      
      <div>
        <label>Respuesta:</label>
        <div id="respuesta-div"></div>
      </div>
    </form>
    <hr>

    <form id="adivinar-form">
      <div>
        <label>Intentos restantes:</label>
        <div id="intentos-div"></div>
      </div>
      <div>
        <label for="segundo-numero">Adivinar:</label>
        <input type="number" id="adivinar-numero" />
        <input type="submit" value="Adivinar" />
      </div>
      <div id="torovaca-div"></div>
    </form>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
